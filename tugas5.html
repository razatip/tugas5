<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h1>Berlatih Array</h1>
    <h3>Looping Array</h3>
    <div id="jawaban1"></div>
    <script>
        var input = [
            ["0001", "Roman Alamsyah", "Bandar Lampung", "21/05/1989", "Membaca"],
            ["0002", "Dika Sembiring", "Medan", "10/10/1992", "Bermain Gitar"],
            ["0003", "Winona", "Ambon", "25/12/1965", "Memasak"],
            ["0004", "Bintang Senjaya", "Martapura", "6/4/1970", "Berkebun"]]
        var jawaban1 = " "

        for (var i = 0; i < 4; i++) {
            for (var b = 0; b < 5; b++) {
                if (b == 0) {
                    jawaban1 += "nomor : " + input[i][b] + "<br>"
                } else if (b == 1) {
                    jawaban1 += "nama : " + input[i][b] + "<br>"
                } else if (b == 2) {
                    jawaban1 += "Ttl : " + input[i][b] + " "
                } else if (b == 3) {
                    jawaban1 += input[i][b] + "<br>"
                } else if (b == 4) {
                    jawaban1 += "hoby : " + input[i][b] + " <br>"
                }
            }
        }

        document.getElementById("jawaban1").innerHTML = jawaban1
    </script>
</body>

</html>
